<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <!--1.带入vue的包-->
        <script src="lib/vue-2.4.0.js"></script>
</head>
<body>

    <!--将来new的Vue实例,会控制这个元素中所有的内容-->
    <!--Vue 实例所控制的这个元素区域,就是我们的v-->
    <div id="app">
            <p id="content">{{msg}}</p>
    </div>

    <script>
           //创建一个vue的实例
           //当我们导入包之后, 在浏览器的内存中,就多了一个VUE的构造函数
           //注意: 我们new出来的这个vm对象,就是我们MVVM中的vm调度着
        var vm =   new Vue({
               el: '#app' ,//表示,当前我们new 的这个Vue实例,要控制和页面上的那个区域
            //这里的data 就是MVVM中的M, 专门用来保存每个页面的数据
            data:{   //data属性中,存放的是el中要用到的数据
                msg: "欢迎学习Vue", //通过vue提供的指令,很方便的就能把数据渲染到页面上,程序员不再手动操作DOM元素了[前端的vue之类的框架,不提倡手动操作dom]

            }

           })
     </script>

</body>
</html>
