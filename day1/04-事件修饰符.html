<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;
        }
        .outer {
            padding: 40px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">

        <!--使用.stop阻止冒泡-->
        <!-- <div class="inner" @click="divHandler">
            <input type="button" value="戳他" @click.stop="btnHandler">
        </div> -->

        <!--.prevent阻止默认行为, 这里是点击后就不跳转了
        <a href="http://www.baidu.com" @click.prevent="linkClick">有问题去百度</a>
        -->

        <!--.capture 添加事件侦听器时使用事件捕获模式, 点击里面的事件的时候, 外面捕获的事件也会执行, 从外到里的执行顺序-->
        <!-- <div class="inner" @click.capture="divHandler">
            <input type="button" value="戳他" @click="btnHandler">
        </div> -->

        <!--.self 只当事件在该元素本身（比如不是子元素）触发时触发回调, 可以阻止冒泡行为-->
        <!-- <div class="inner" @click.self="divHandler">
            <input type="button" value="戳他" @click="btnHandler">
        </div> -->

        <!--使用.once 只触发一次事件处理函数-->
        <!-- <a href="http://www.baidu.com" @click.prevent.once  ="linkClick">有问题去百度</a> -->


    <!-- 演示： .stop 和 .self 的区别 -->
    <!-- <div class="outer" @click="div2Handler">
            <div class="inner" @click="div1Handler">
              <input type="button" value="戳他" @click.stop="btnHandler">
            </div>
          </div> -->
      
          <!-- .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止 冒泡的行为 -->
          <div class="outer" @click="div2Handler">
            <div class="inner" @click.self="div1Handler">
              <input type="button" value="戳他" @click="btnHandler">
            </div>
          </div>
      
    </div>
    <script>    
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                divHandler(){
                    console.log("这是触发了inner div的点击事件")
                },
                btnHandler(){
                    console.log("这是触发了btn按钮的点击事件")
                },
                linkClick(){
                    console.log("触发了连续点击事件")
                },
                div2Handler() {
                    console.log('这是触发了 outer div 的点击事件')
                }
            }
        });
    </script>
</body>

</html>
